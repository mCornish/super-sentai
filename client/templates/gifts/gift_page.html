<template name="giftPage">
    <div class="gift-page page">
        <h1>{{title}}</h1>
        <h2>
            submitted by {{author}}
        </h2>
        {{> giftItem}}

        <ul class="comments">
            {{#each comments}}
                {{> commentItem}}
            {{/each}}
        </ul>
        {{#if currentUser}}
            {{> commentSubmit}}
        {{else}}
            <p>Please log in to leave a comment.</p>
        {{/if}}
    </div>
</template>
