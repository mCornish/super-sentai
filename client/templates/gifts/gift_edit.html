<template name="giftEdit">
    <form class="main form page">
        <div class="form-group">
            <label class="control-label" for="title">TItle</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="{{title}}" placeholder="What is the gift?" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="image">Image</label>
            <div class="controls">
                <input name="image" id="image" type="url" value="{{image}}" placeholder="Image URL" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="link">Link</label>
            <div class="controls">
                <input name="link" id="link" type="url" value="{{link}}" placeholder="Where can someone buy the gift online?" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="price">Gift Price</label>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <div class="controls">
                    <input name="price" id="price" type="number" step="any" min="0" value="{{price}}" placeholder="How much did the gift cost?" class="form-control" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="age">Recipient Age</label>
            <div class="controls">
                <input name="age" id="age" type="number" value="{{age}}" placeholder="How old is that lucky person?" class="form-control" />
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary" />
        <hr/>
        <a class="btn btn-danger delete" data-hook="delete" href="#">Delete gift</a>
    </form>
</template>
