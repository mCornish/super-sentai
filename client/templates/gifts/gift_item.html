<template name="giftItem">
    <div class="grid-list__item">
        <a href="{{pathFor 'giftPage'}}">
            <img class="grid-list__image" src="{{image}}" />
        </a>
        <div class="grid-list__container">
            <a class="pointer">{{wantText}}</a>
            <p>{{wantCount}} people want this gift</p>
            <p>{{commentsCount}} comments</p>
        </div>
        <p>
            {{#if ownGift}}<a href="{{pathFor 'giftEdit'}}">Edit</a>{{/if}}
        </p>
    </div>
</template>
