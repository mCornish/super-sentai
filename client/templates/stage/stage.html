<template name="stage">
    {{#if showIntro}}
    <div class="cutscene">
        <h1 class="intro-text">EVE ALARM</h1>
        <div class="cutscene__skip" data-hook="skip">SKIP</div>
        <video class="cutscene__video" autoplay data-hook="intro-video">
            <source src="videos/intro.mp4" type="video/mp4">
            Your browser does not support this video.
        </video>
    </div>
    {{/if}}
    <div class="stage">
        {{#each actors}}
            <div class="stage__actor actor--{{name}} {{disabledClass name}}" data-hook="actor">
                {{> actor}}
            </div>
        {{/each}}
    </div>
</template>
