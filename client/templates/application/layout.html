<template name="layout">
    {{#if showHud}}
        {{> hud}}
    {{/if}}
    <video class="video-audio" autoplay loop data-hook="music">
        <source src="audio/music.mp4" type="video/mp4">
        Your browser does not support this video.
    </video>
    <div class="main" data-hook="main">
            {{> yield}}
    </div>
</template>
