<template name="dialogue">
    <div class="talk-box">
        <div class="talk-box__text">{{response}}</div>
        {{#unless showBack}}
            <div class="talk-box__choices">
                {{#each choices}}
                    <div class="talk-box__choice" data-hook="choice">{{text}}</div>
                {{/each}}
            </div>
        {{else}}
            <a class="talk-box__back" href="{{pathFor 'stage'}}" data-hook="back">Back</a>
        {{/unless}}
    </div>
</template>
