<template name="dialogue">
    <div class="dialogue__back">
        <div class="back__plant"></div>
        <div class="back__shelf"></div>
        <div class="back__window">
            <div class="window-1"></div>
            <div class="window-2"></div>
        </div>
    </div>

    <div class="actor actor--{{actorName}} actor--large is{{actorMood}}"></div>

    <div class="talk-box">
        <div class="talk-box__speaking">{{speaking}}</div>
        <div class="talk-box__text">{{response}}</div>
        {{#if hasMore}}
            <a class="talk-box__choice talk-box__choice--back" data-hook="next">Next</a>
        {{else}}
            {{#if choices}}
                <div class="talk-box__choices">
                    {{#each choices}}
                        <div class="talk-box__choice" data-hook="choice" data-mood="{{mood}}">{{text}}</div>
                    {{/each}}
                </div>
            {{else}}
                <a class="talk-box__choice talk-box__choice--back" href="{{pathFor 'stage'}}" data-hook="back">Back</a>
            {{/if}}
        {{/if}}
    </div>
</template>
